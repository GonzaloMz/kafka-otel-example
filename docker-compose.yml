      OTEL_EXPORTER_OTLP_TRACES_PROTOCOL: grpc  # Use gRPC (default) or http if needed
      OTEL_EXPORTER_OTLP_METRICS_PROTOCOL: grpc
      OTEL_EXPORTER_OTLP_LOGS_PROTOCOL: grpc
    networks:
      - ecommerce-network

  billing-service:
