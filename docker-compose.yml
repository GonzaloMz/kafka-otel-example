services:
  zipkin:
    image: openzipkin/zipkin:3.4
    ports:
      - "9411:9411"   # Zipkin UI
    networks:
      - ecommerce-network
  otel-collector:
    image: otel/opentelemetry-collector:0.86.0
    container_name: otel-collector
    ports:
      - "4317:4317"      # OpenTelemetry Protocol (OTLP) gRPC port
      - "4318:4318"    # OpenTelemetry Protocol (OTLP) HTTP port
      - "8888:8888"      # Metrics/debug port
    volumes:
      - ./otel-config.yaml:/etc/otel-config.yaml
    command:
      - "--config=/etc/otel-config.yaml"
    depends_on:
      - zipkin
    networks:
      - ecommerce-network
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      # Controller port (9093) not exposed externally - only for internal use
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Cluster ID for KRaft mode - change this for production deployments
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - ecommerce-network

  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    container_name: user-service
    depends_on:
      - kafka
      - otel-collector
    ports:
      - "8081:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVER_PORT: 8081
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_RESOURCE_ATTRIBUTES: service.name=user-service,service.namespace=kafka-otel-example
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_EXPORTER_OTLP_TRACES_PROTOCOL: grpc  # Use gRPC (default) or http if needed
      OTEL_EXPORTER_OTLP_METRICS_PROTOCOL: grpc
      OTEL_EXPORTER_OTLP_LOGS_PROTOCOL: grpc
    networks:
      - ecommerce-network

  stock-service:
    build:
      context: .
      dockerfile: ./stock-service/Dockerfile
    container_name: stock-service
    depends_on:
      - kafka
      - otel-collector
    ports:
      - "8082:8082"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVER_PORT: 8082
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
